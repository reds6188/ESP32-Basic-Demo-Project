<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Basic Demo Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2F2F2F">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#2F2F2F">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#2F2F2F">
  <!--<link rel="icon" href="/favicon.ico"/>-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="main.js"></script> -->
</head>
<body>
  <div id="loading" class="flex">
    <img class="icon" src="svg/spinner.svg">
  </div>
  <div id="page" class="hidden">
    <header id="logo">
      ESP32 Basic Demo Project
    </header>
    <div id="timestamp" class="title-field">-</div>
    <div class="data flex" id="temperature">
      <div class="icon-box"><img class="icon" src="svg/thermometer-half.svg"></div>
      <div class="value-curr">- °C</div>
      <div class="min-max">
        <div class="flex-row">
          <img class="icon-mini" src="svg/caret-up.svg">
          <div class="value-max">- °C</div>
        </div>
        <div class="flex-row">
          <img class="icon-mini" src="svg/caret-down.svg">
          <div class="value-min">- °C</div>
        </div>
      </div>
    </div>
    <div class="data flex" id="humidity">
      <div class="icon-box"><img class="icon" src="svg/tint.svg"></div>
      <div class="value-curr">- %</div>
      <div class="min-max">
        <div class="flex-row">
          <div><img class="icon-mini" src="svg/caret-up.svg"></div>
          <div class="value-max">- %</div>
        </div>
        <div class="flex-row">
          <div><img class="icon-mini" src="svg/caret-down.svg"></div>
          <div class="value-min">- %</div>
        </div>
      </div>
    </div>
    <div class="data flex" id="pressure">
      <div class="icon-box"><img class="icon" src="svg/barometer.svg"></div>
      <div class="value-curr">- hPa</div>
      <div class="min-max">
        <div class="flex-row">
          <div><img class="icon-mini" src="svg/caret-up.svg"></div>
          <div class="value-max">- hPa</div>
        </div>
        <div class="flex-row">
          <div><img class="icon-mini" src="svg/caret-down.svg"></div>
          <div class="value-min">- hPa</div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </div>
</body>
<script src="main.js"></script>
</html>
